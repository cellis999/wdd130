<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Feed Sign Up</title>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: rgb(120, 96, 64);
        display: flex;
        justify-content: center;
        padding: 50px 0;
        font-family: sans-serif;
      }

      #formContainer {
        background-color: white;
        border: 15px solid rgb(10, 10, 112);
        border-radius: 25px;
        overflow: hidden;
        position: relative;
        max-width: 550px;
        display: flex;
        flex-direction: column;
      }

      .hero {
        display: grid;
        place-items: center;
      }

      #background,
      .hero-text {
        grid-area: 1 / 1;
      }

      #background {
        width: 100%;
        height: auto;
        display: block;
      }

      .hero-text {
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        z-index: 10;
      }

      .hero-text h1 {
        font-size: 40px;
      }
      .hero-text h2 {
        font-size: 30px;
      }

      #closeBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 20;
        padding: 5px 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      h3 {
        text-align: center;
        padding: 20px 0 10px;
      }

      #myForm {
        display: grid;
        grid-template-columns: 140px 220px;
        gap: 15px 30px;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #myForm label {
        text-align: left;
      }

      #myForm input[type="text"],
      #myForm input[type="password"],
      #myForm input[type="email"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #holding {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #holding label {
        text-align: left;
      }

      #myForm section {
        grid-column: 1 / 3;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      #myForm button[type="submit"] {
        padding: 5px 20px;
        cursor: pointer;
      }

      #scriptures {
        display: flex;
        background: black;
        border-top: 5px solid white;
      }

      #scriptures img {
        width: 20%;
        height: auto;
        border-right: 2px solid white;
      }

      #scriptures img:last-child {
        border-right: none;
      }
    </style>
  </head>

  <body>
    <div id="formContainer">
      <button type="button" id="closeBtn">X</button>

      <div class="hero">
        <img
          id="background"
          src="images/jesus_feeds_5000.jpeg"
          alt="background img"
        />
        <div class="hero-text">
          <h1>Daily Feed</h1>
          <h2>Scripture a Day</h2>
        </div>
      </div>

      <h3>Sign Up for Daily Scripture Feed</h3>

      <form id="myForm">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label>Gender:</label>
        <div id="holding">
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label>
        </div>

        <section>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Subscribe to newsletter</label>
        </section>

        <section>
          <input type="checkbox" id="conditions" name="conditions" required />
          <label for="conditions">I acknowledge the terms and conditions</label>
        </section>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>

      <div id="scriptures">
        <img id="bom" src="images/book_of_mormon.webp" alt="bom" />
        <img id="dc" src="images/doctrine_and_covenants.webp" alt="dc" />
        <img id="pgp" src="images/pearl_of_great_price.webp" alt="pgp" />
        <img id="nt" src="images/new_testament.webp" alt="nt" />
        <img id="ot" src="images/old_testament.webp" alt="ot" />
      </div>
    </div>

    <div id="output"></div>
  </body>
</html>
